
<div class="row d-flex justify-content-center flex-nowrap mt-10 mb-50"  style="background-color: #508bfc;">
<div class="col-md-6">
    <h2>Apply for Credit Account</h2>
    <br>

    <form >  
        <div  *ngIf="pinfoSection">
            <div class="form-group">
                        
                <label for="accountNumber">Account Number</label>
                <input name="accountNumber" type="text" [(ngModel)]="user.accountNumber" id="fname"  placeholder="Account Number" class="form-control h-40" />
            </div>
            <div class="form-group">
                <label for="mname">Balance</label>
                <input name="balance" type="number" [(ngModel)]="user.balance" id="balance" placeholder="balance" class="form-control h-40" />
            </div>
            
            <div class="form-group">

                <label for="mname">Remaining Credit</label>
                <input name="remianingCredit" type="number" [(ngModel)]="user.remianingCredit" id="fname"  placeholder="Remaining Credit" class="form-control h-40" />
            </div>

            <div class="form-group">
                <label for="fname">First Name</label>        
                <input name="fname" type="text" [(ngModel)]="user.firstName" id="fname" placeholder="First Name" class="form-control h-40" />

            </div>

            <div class="form-group">

                <label for="mname">Middle Name</label>
                <input type="text" [(ngModel)]="user.middleName" id="mname" name="mname"  placeholder="Middle Name" class="form-control"/>

            </div>

            <div class="form-group">

                <label for="lname">Last Name</label>
                <input type="text" [(ngModel)]="user.lastName" id="lname" name="lname" placeholder="Last Name" class="form-control"/>
            </div>

            <div class="form-group">

                <label for="dob">Date of Birth</label>
                <input type="text" [(ngModel)]="user.birthDate" id="dob" name="dob" placeholder="Date of Birth" class="form-control"/>

            </div>
            
            <div class="form-group">

                <label for="ssn">Social Security</label>
                <input type="text" [(ngModel)]="user.socialSecurity" id="ssn" name="ssn" placeholder="Social Security" class="form-control"/>
            
            </div>

           
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" [(ngModel)]="user.adress" id="address" name="address" placeholder="Address" class="form-control"/>
                </div>
             <br>
             <button type="button" class="btn btn-danger mr-5"><a routerLink="">Cancel</a></button>
            <button class="btn btn-primary" (click)= 'toEmpSection()'>Next</button>
        </div>
        <div *ngIf= "empSection">

            <div class="form-group">

                <label for="cname">Company Name</label>
                <input type="text" [(ngModel)]="user.companyName" id="cname" name="cname" placeholder="Company Name" class="form-control"/>

            </div>
            
            <div class="form-group">
                <label for="salary">Annual Salary</label>
                <input type="text" [(ngModel)]="user.salary" id="salary" name="salary"  placeholder="Salary" class="form-control"/>
            </div>

            <div class="form-group">
                <label for="foe">Field of Employment</label>
                <input type="text" [(ngModel)]="user.emptField" id="field" name="field" placeholder="Feild" class="form-control"/>

            </div>

            <div class="form-group">
                <label for="len">Length of Employment</label>
                <input id="emplen" [(ngModel)]="user.lengthOfEmployment" name="emplen" placeholder="Employee Length" class="form-control"/>
            </div>

            <br>

            <h4>Reference Contacts</h4>

            <div class="form-group">
                <label for="c1Name"> Reference 1 Full Name</label>
                <input type="text" id="c1Name" [(ngModel)]="user.referenceOneName" name="c1Name" placeholder="Reference One Name"  class="form-control"/>
            </div>

            <div class="form-group">
                <label for="c1Phone"> Reference 1 Phone Number</label>
                <input type="text" id="c1Phone" [(ngModel)]="user.referenceOnePhoneNumb"  name="c1Phone" placeholder="Phone Number" class="form-control"/>
                <br> 
                
            </div>

            <div class="form-group">
                
                <label for="c2Name"> Reference 2 Full Name</label>
                <input type="text" id="c2Name" [(ngModel)]="user.referenceTwoName" name="c2Name" placeholder="Reference Two Name" class="form-control"/>
            </div>

            <div class="form-group">
                
                <label for="c2Phone"> Reference 2 Phone Number</label>
                <input type="text" id="c2Phone" [(ngModel)]="user.referenceTwoPhoneNumb"  name="c2Phone" placeholder="Phone Number" class="form-control"/>

                <br>
            </div>
                

               
                <!-- <div class = "form-check form-group">
                    <input class="form-check-input" type ="checkbox" id="sAccess" name= "sAccess" [(ngModel)]="isSecondary"> 
                    <label class ="form-check-label" for="sAccess">Secondary Account Access</label>
                </div>

                <div class="form-group" *ngIf="isSecondary">  
                    <label for="secEmail">Secondary Email</label>
                    <input type="email" id="secEmail" [(ngModel)]name="secEmail" class="form-control"/>

                </div>
                <br>
                <div class = "form-check form-group">
                    <input class="form-check-input" type ="checkbox" id="isAccept" name= "isAccept" ngModel> 
                    <label class ="form-check-label" for="sAccess">Agree To Company's terms & Conditions</label>
                </div> -->

            <!-- </div> -->
            <br>
            <button type="button" class="btn btn-danger mr-5" (click)= "onBack()">Back</button>
            <button type="button" class="btn btn-primary" (click)="createCustomerCredit()">Apply</button>
    </div>
</form>
</div>
</div>
